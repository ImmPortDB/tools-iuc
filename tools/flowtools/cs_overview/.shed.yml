owner: iuc
name: cs_overview
description: generates an overview of the flow analysis results
long_description: |
    **Input**
    Input files are summary tables generated from a CrossSample analysis (tab-separated file containing counts of events in each population for each file run through CrossSample and a tab-separated file containing the MFI for each marker in each population for each file.)

    **Output**
    The output is an interactive page that allows visualization of the data.

    https://www.immportgalaxy.org
categories:
    - Flow Cytometry Analysis
remote_repository_url: https://github.com/ImmPortDB/immport-galaxy-tools/tree/master/flowtools/cs_overview
type: unrestricted
